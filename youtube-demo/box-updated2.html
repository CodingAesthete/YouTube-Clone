<!DOCTYPE html>
<html>

<head>
  <title>Updated Box</title>
  <style>
    .box {
      width: 280px;
      height: 140px;
      background-color: lightgray;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn {
      width: 30px;
      height: 30px;
      border-radius: 15px;
      position: absolute;
      top: -10px;
      left: -10px;
    }

    .time {
      background-color: black;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <button class="btn">X</button>
    <div class="time">0:29</div>
  </div>
</body>

</html>
