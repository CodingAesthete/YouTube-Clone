<!DOCTYPE html>
<html>
  <head>
    <title>Four columns</title>
    <style>
      .grid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
      .col{
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="col">
        col1
      </div>
      <div class="col">
        col2
      </div>
      <div class="col">
        col3
      </div>
      <div class="col">
        col4
      </div>

      </div>

  </body>
</html>
