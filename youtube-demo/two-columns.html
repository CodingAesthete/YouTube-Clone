<!DOCTYPE html>
<html>

<head>
  <title>Two columns</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: 200px 75px;

    }
    .div2{
      background-color: pink;
    }
    .div1{
      background-color: rgb(0, 174, 255);
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="div1">
      200px
    </div>
    <div class="div2">
      75px
    </div>
  </div>
</body>

</html>
