<!DOCTYPE html>
<html>

<head>
  <title>Box and Button</title>
  <style>
    body{
      height: 3000px;
    }
    .btn-div {
      width: 30px;
      height: 30px;
      position: absolute;
      top: -10px;
      left: -10px;
    }

    .div {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 280px;
      height: 140px;
      background-color: lightgray;
    }

    .btn {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      ;
    }
  </style>
</head>

<body>
  <div class="div">
    <div class="btn-div">
      <button class="btn">
        X
      </button>
    </div>
  </div>
</body>

</html>
