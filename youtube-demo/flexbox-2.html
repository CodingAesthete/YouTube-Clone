<!DOCTYPE html>
<html>

<head>
  <title>Three columns</title>
  <style>
    .div1,
    .div3{
      background-color: lightblue;
    }
    .div2{
      background-color: lightpink;
    }
    .div1{
      width: 50px;
    }
    .div2{
      flex: 1;
    }
    .div3{
      width: 75px;
    }
    .flex{
      display:flex;
      flex-direction: row;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="div1">
      item1
    </div>
    <div class="div2">
      item2
    </div>
    <div class="div3">
      item3
    </div>
  </div>
</body>

</html>
