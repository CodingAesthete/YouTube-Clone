<!DOCTYPE html>
<html>
  <head>
    <title>Nested Flexbox</title>
    <style>
      .div1{
        background-color: lightpink;
        width: 100px;
        display: flex;
        align-items:center;
        justify-content: center;
      }
      .div2{
        background-color: lightblue;
        width: 200px;
      }
      .flex{
        display: flex;;
        height: 50px;
      }
      .text-content{
        background-color: black;
        color:white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="div1">
        <p class="text-content">item1</p>
      </div>
      <div class="div2"></div>
    </div>
  </body>
</html>
