<!DOCTYPE html>
<html>

<head>
  <title>Two columns</title>
  <style>
    .div1{
      background-color: lightblue;
      width: 200px;
    }
    .div2{
      background-color: lightpink;
      width: 75px;
    }
    .flex{
      display: flex;
      flex-direction: row;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="div1">
      200px
    </div>
    <div class="div2">
      75px
    </div>
  </div>
</body>

</html>
